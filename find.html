<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Find</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span>18:43</span>
      </div>

      <div class="status-bar__column">
        <span>75%</span>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h2>Find</h2>
      <div>
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-gear"></i>
      </div>
    </header>

    <main class="main-screen__find">
      <div class="icon-bar">
        <span class="icon-bar__icons">
          <i class="fa-solid fa-qrcode fa-3x"></i>
          <h5>QR Code</h5>
        </span>
        <span class="icon-bar__icons">
          <i class="fa-regular fa-address-book fa-3x"></i>
          <h5>Add by Contacts</h5>
        </span>
        <span class="icon-bar__icons">
          <i class="fa-solid fa-fingerprint fa-3x"></i>
          <h5>Add by ID</h5>
        </span>
        <span class="icon-bar__icons">
          <i class="fa-regular fa-envelope fa-3x"></i>
          <h5>Invite</h5>
        </span>
      </div>

      <div class="line-divider">
        <span class="line-dvider__column">Recommended Friends</span>
      </div>

      <p>You have no recommended friends</p>

      <div class="line-divider">
        <span class="line-divider__column">Open Chat</span>
        <span class="line-divider__column">
          <a href="">Go to Openchat Home</a>
          <i class="fa-solid fa-chevron-right"></i>
        </span>
      </div>

      <div class="open-chat-hashtag">
        <div class="open-chat-hashtag-column">
          <div class="open-chat-hashtag-column__title">#송경훈</div>
          <div class="open-chat-hashtag-column__info">#제로투#귀여움#SEXY</div>
          <div class="open-chat-hashtag-column__status">
            <img src="screenshots/kyeonghun.jpg" />
            <span>802 members | Active</span>
          </div>
        </div>
        <div class="open-chat-hashtag-column">
          <div class="open-chat-hashtag__photo">
            <img src="screenshots/kyeonghun.jpg" />
            <div class="open-chat-hashtag-column__hearts">
              <i class="fa-solid fa-heart"></i>
              <span>325</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a href="friends.html" class="nav__link">
            <i class="fa-solid fa-user fa-2xl"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="chats.html" class="nav__link">
            <i class="fa-regular fa-comment fa-2xl"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="find.html" class="nav__link">
            <i class="fa-solid fa-magnifying-glass fa-2xl"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="more.html" class="nav__link">
            <div class="nav__news"></div>
            <i class="fa-solid fa-ellipsis fa-2xl"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="block-screen">Please make the Screen smaller!!</div>
  </body>
  <script
    src="https://kit.fontawesome.com/75a4b52158.js"
    crossorigin="anonymous"
  ></script>
</html>
