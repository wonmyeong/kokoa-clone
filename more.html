<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>More</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span>18:43</span>
      </div>

      <div class="status-bar__column">
        <span>75%</span>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h2>More</h2>
      <div>
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-music"></i>
        <a href="settings.html"><i class="fa-solid fa-gear"></i></a>
      </div>
    </header>

    <main class="main-screen more">
      <div class="user-component">
        <div class="user-component__column">
          <img src="./screenshots/kyeonghun.jpg" />
          <div class="user-component__text">
            <h4 class="user-component__title">경훈</h4>
            <span>+82 10 5645-5465</span>
          </div>
        </div>
      </div>

      <div class="icon-bar">
        <span class="icon-bar__icons">
          <i class="fa-regular fa-calendar-check fa-3x"></i>
          <h5>Calendar</h5>
        </span>
        <span class="icon-bar__icons">
          <i class="fa-regular fa-hard-drive fa-3x"></i>
          <h5>Talk drive</h5>
        </span>
        <span class="icon-bar__icons">
          <i class="fa-regular fa-face-smile fa-3x"></i>
          <h5>Emoticons</h5>
        </span>
        <span class="icon-bar__icons">
          <i class="fa-solid fa-brush fa-3x"></i>
          <h5>Invite</h5>
        </span>
      </div>

      <div class="suggestion-bar">
        <span>suggestion</span>
        <div class="suggestion-bar__icons">
          <div class="suggestion-bar__icons-icon">
            <div class="suggestion-bar__icons-icon-image">
              <i class="fa-solid fa-quote-right fa-2x"></i>
            </div>
            <span>Kakao Story</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a href="friends.html" class="nav__link">
            <i class="fa-solid fa-user fa-2xl"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="chats.html" class="nav__link">
            <i class="fa-regular fa-comment fa-2xl"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="find.html" class="nav__link">
            <i class="fa-solid fa-magnifying-glass fa-2xl"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="more.html" class="nav__link">
            <div class="nav__news"></div>
            <i class="fa-solid fa-ellipsis fa-2xl"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>

  <script
    src="https://kit.fontawesome.com/75a4b52158.js"
    crossorigin="anonymous"
  ></script>
</html>
