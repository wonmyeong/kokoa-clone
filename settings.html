<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Settings</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span>18:43</span>
      </div>

      <div class="status-bar__column">
        <span>75%</span>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <div class="alt-screen">
      <div class="alt-screen-bar">
        <a href="more.html"><i class="fa-solid fa-chevron-left fa-2x"></i></a>
        <span class="alt-screen-title">Settings</span>
        <i class="fa-solid fa-magnifying-glass fa-2x"></i>
      </div>
    </div>
    <main>
      <div class="setting-bar">
        <div class="setting-bar-column">
          <i class="fa-solid fa-bullhorn fa-2x"></i>
          <div class="setting-bar__name">
            <span>Notices</span>
          </div>
        </div>
        <div class="setting-bar-column"></div>
      </div>

      <div class="setting-bar">
        <div class="setting-bar-column">
          <i class="fa-solid fa-flask fa-2x"></i>
          <div class="setting-bar__name">
            <span>Kakao Lab</span>
          </div>
        </div>
        <div class="setting-bar-column"></div>
      </div>

      <div class="setting-bar">
        <div class="setting-bar-column">
          <i class="fa-solid fa-info fa-2x"></i>
          <div class="setting-bar__name">
            <span>Version</span>
          </div>
        </div>
        <div class="setting-bar-column">Latest Version</div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a href="friends.html" class="nav__link">
            <i class="fa-solid fa-user fa-2xl"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="chats.html" class="nav__link">
            <span class="nav__notification">1</span>
            <i class="fa-regular fa-comment fa-2xl"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="find.html" class="nav__link">
            <i class="fa-solid fa-magnifying-glass fa-2xl"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="more.html" class="nav__link">
            <div class="nav__news"></div>
            <i class="fa-solid fa-ellipsis fa-2xl"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>

  <script
    src="https://kit.fontawesome.com/75a4b52158.js"
    crossorigin="anonymous"
  ></script>
</html>
